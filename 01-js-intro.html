<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Programming Community</h1>
      <p>Javascript Dasar</p>
    </div>
    <script>
      // Menampilkan pesan di console
      console.info("Console Info");
      console.log("Console Log");
      console.warm("Console Warn");
      console.error("Console Error");
      console.table(["Console Table", "Console Table", "Console Table"]);

      // Menampilkan pop up
      alert("Ini Sebuah Alert");
      confirm("Ini Sebuah Konfirmasi"); // mengembalikan nilai berupa true and false
      prompt("Ini Sebuah Prompt"); // mengembalikan nilai berupa string
    </script>
  </body>
</html>
